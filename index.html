<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Practice</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Vocabulary Practice</h1>
        <nav>
          <button id="upload-tab" class="nav-btn active">Upload</button>
          <button id="manage-tab" class="nav-btn">Manage</button>
          <button id="practice-tab" class="nav-btn">Practice</button>
          <button id="stats-tab" class="nav-btn">Statistics</button>
          <button id="theme-toggle" title="Toggle theme">ðŸŒ“ Auto</button>
        </nav>
      </header>

      <main>
        <!-- Upload Section -->
        <section id="upload-section" class="section active">
          <h2>Upload Vocabulary</h2>
          <div class="upload-area">
            <input
              type="file"
              id="csv-file"
              accept=".csv"
              style="display: none"
            />
            <button id="upload-btn" class="btn">Choose CSV File</button>
            <p>
              Upload a CSV file with columns: word, translation
              (optional)
            </p>
          </div>
          <div id="upload-status"></div>
        </section>

        <!-- Manage Section -->
        <section id="manage-section" class="section">
          <h2>Manage Vocabulary</h2>
          <div class="manage-controls">
            <button id="add-word-btn" class="btn">Add Word</button>
            <button id="clear-all-btn" class="btn danger">Clear All</button>
            <span id="word-count">Words: 0</span>
          </div>
          <div id="word-list"></div>
        </section>

        <!-- Practice Section -->
        <section id="practice-section" class="section">
          <h2>Practice Mode</h2>
          <div class="practice-setup">
            <div class="practice-option">
              <label for="practice-mode">Practice Type:</label>
              <select id="practice-mode">
                <option value="guess">Type Translation (Word â†’ Meaning)</option>
                <option value="guess-reverse">
                  Type Word (Meaning â†’ Word)
                </option>
                <option value="choice">Choose Answer (Word â†’ Meaning)</option>
                <option value="choice-reverse">
                  Choose Answer (Meaning â†’ Word)
                </option>
                <option value="pronunciation">Pronunciation Practice</option>
              </select>
            </div>
            <div class="practice-option">
              <label for="session-length">Session Length:</label>
              <select id="session-length">
                <option value="5">5 words</option>
                <option value="10" selected>10 words</option>
                <option value="15">15 words</option>
                <option value="20">20 words</option>
                <option value="25">25 words</option>
                <option value="all">All words</option>
              </select>
            </div>
            <div class="practice-option">
              <label for="word-source">Practice From:</label>
              <select id="word-source">
                <option value="all" selected>All Words</option>
                <option value="wrong">Wrong Words Only</option>
              </select>
            </div>
            <div class="practice-option">
              <label for="shuffle-mode">Order:</label>
              <select id="shuffle-mode">
                <option value="random" selected>Random</option>
                <option value="sequential">Sequential</option>
              </select>
            </div>
          </div>
          <div class="practice-controls">
            <button id="start-practice-btn" class="btn">Start Practice</button>
          </div>
          <div id="practice-area" style="display: none">
            <div id="practice-progress">
              <div class="progress-info">
                <span id="progress-text">Question 1 of 10</span>
                <span id="progress-score">Score: 0/0</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
              </div>
            </div>
            <div id="practice-content"></div>
            <div id="practice-controls">
              <button id="check-answer-btn" class="btn">Check Answer</button>
              <button id="next-word-btn" class="btn" style="display: none">
                Next Word
              </button>
              <button id="stop-practice-btn" class="btn danger">
                Stop Practice
              </button>
            </div>
            <div id="practice-feedback"></div>
          </div>
        </section>

        <!-- Statistics Section -->
        <section id="stats-section" class="section">
          <h2>Statistics</h2>
          <div id="stats-content">
            <div class="stat-item">
              <span>Total Words:</span>
              <span id="total-words">0</span>
            </div>
            <div class="stat-item">
              <span>Practice Sessions:</span>
              <span id="practice-sessions">0</span>
            </div>
            <div class="stat-item">
              <span>Correct Answers:</span>
              <span id="correct-answers">0</span>
            </div>
            <div class="stat-item">
              <span>Accuracy:</span>
              <span id="accuracy">0%</span>
            </div>
            <div class="stat-item">
              <span>Wrong Words:</span>
              <span id="wrong-words-count">0</span>
            </div>
          </div>
          <div class="stats-actions">
            <button id="clear-stats-btn" class="btn danger">
              Clear All Stats
            </button>
            <button id="clear-wrong-words-btn" class="btn">
              Clear Wrong Words
            </button>
          </div>
        </section>
      </main>

      <!-- Add Word Modal -->
      <div id="add-word-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Add New Word</h3>
          <form id="add-word-form">
            <input type="text" id="new-word" placeholder="Word" required />
            <input
              type="text"
              id="new-translation"
              placeholder="Translation"
              required
            />
            <button type="submit" class="btn">Add Word</button>
          </form>
        </div>
      </div>
    </div>

    <!-- ResponsiveVoice removed - using enhanced browser TTS only -->
    <script src="app.js"></script>
  </body>
</html>
